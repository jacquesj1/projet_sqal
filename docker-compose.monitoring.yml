# ==============================================================================
# Docker Compose Monitoring Stack - Syst√®me Gaveurs V3.0
# ==============================================================================
# Complete monitoring solution with metrics, logs, and dashboards
#
# Stack includes:
#   - Prometheus: Metrics collection and storage
#   - Grafana: Visualization and dashboards
#   - Loki: Log aggregation
#   - Promtail: Log collector
#   - cAdvisor: Container metrics
#   - Node Exporter: System metrics
#   - AlertManager: Alert management
#
# Usage:
#   docker-compose -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d
#   docker-compose -f docker-compose.monitoring.yml up -d (standalone)
#
# Access:
#   Grafana: http://localhost:3030 (admin/admin - change on first login)
#   Prometheus: http://localhost:9090
#   AlertManager: http://localhost:9093
# ==============================================================================

services:
  # ============================================================================
  # Prometheus - Metrics Collection & Storage
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: gaveurs_prometheus
    restart: always
    security_opt:
      - no-new-privileges:true
    user: "65534:65534"  # nobody user
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring_network
      - backend_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Grafana - Visualization & Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: gaveurs_grafana
    restart: always
    security_opt:
      - no-new-privileges:true
    user: "472:472"  # grafana user
    environment:
      # Server
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3030}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}

      # Security
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_SECURITY_DISABLE_GRAVATAR: "true"

      # Auth
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"

      # Database
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: timescaledb:5432
      GF_DATABASE_NAME: ${GRAFANA_DB_NAME:-grafana}
      GF_DATABASE_USER: ${GRAFANA_DB_USER:-grafana}
      GF_DATABASE_PASSWORD: ${GRAFANA_DB_PASSWORD}

      # Features
      GF_FEATURE_TOGGLES_ENABLE: "publicDashboards"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/gaveurs-overview.json

      # Analytics
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring_network
      - db_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Loki - Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: gaveurs_loki
    restart: always
    security_opt:
      - no-new-privileges:true
    user: "10001:10001"  # loki user
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./docker/monitoring/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Promtail - Log Collector
  # ============================================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: gaveurs_promtail
    restart: always
    security_opt:
      - no-new-privileges:true
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./docker/monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - backend_logs:/app/logs:ro
      - nginx_logs:/nginx/logs:ro
    depends_on:
      - loki
    networks:
      - monitoring_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # cAdvisor - Container Metrics
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: gaveurs_cadvisor
    restart: always
    security_opt:
      - no-new-privileges:true
    privileged: true
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - monitoring_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Node Exporter - System Metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: gaveurs_node_exporter
    restart: always
    security_opt:
      - no-new-privileges:true
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "127.0.0.1:9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Postgres Exporter - Database Metrics
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: gaveurs_postgres_exporter
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      DATA_SOURCE_NAME: "postgresql://${DATABASE_USER:-gaveurs_admin}:${DATABASE_PASSWORD}@timescaledb:5432/${DATABASE_NAME:-gaveurs_db}?sslmode=disable"
      PG_EXPORTER_AUTO_DISCOVER_DATABASES: "true"
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      - timescaledb
    networks:
      - monitoring_network
      - db_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Redis Exporter - Cache Metrics
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: gaveurs_redis_exporter
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      - redis
    networks:
      - monitoring_network
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # AlertManager - Alert Management
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: gaveurs_alertmanager
    restart: always
    security_opt:
      - no-new-privileges:true
    user: "65534:65534"  # nobody user
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./docker/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ==============================================================================
# Networks
# ==============================================================================
networks:
  monitoring_network:
    driver: bridge
    name: gaveurs_monitoring
    ipam:
      config:
        - subnet: 172.23.0.0/24
    driver_opts:
      com.docker.network.bridge.name: br-gaveurs-monitoring

  # Connect to existing networks
  frontend_network:
    external: true
    name: gaveurs_frontend_prod

  backend_network:
    external: true
    name: gaveurs_backend_prod

  db_network:
    external: true
    name: gaveurs_db_prod

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  prometheus_data:
    name: gaveurs_prometheus_data
    driver: local

  grafana_data:
    name: gaveurs_grafana_data
    driver: local

  loki_data:
    name: gaveurs_loki_data
    driver: local

  alertmanager_data:
    name: gaveurs_alertmanager_data
    driver: local

  # External volumes from main compose
  backend_logs:
    external: true
    name: gaveurs_backend_logs_prod

  nginx_logs:
    external: true
    name: gaveurs_nginx_logs_prod
