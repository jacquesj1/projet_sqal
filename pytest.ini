[pytest]
# Pytest configuration for Syst√®me Gaveurs V3.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --asyncio-mode=auto
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    websocket: WebSocket tests
    slow: Slow running tests
    fast: Fast running tests
    database: Tests requiring database
    api: API tests

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = backend/app
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
