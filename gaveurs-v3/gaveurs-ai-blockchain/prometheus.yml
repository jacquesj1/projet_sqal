global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gaveurs-production'
    env: 'production'

# RÃ¨gles d'alerte
rule_files:
  # - "alerts/*.yml"

# Configuration des scrapes
scrape_configs:
  # Backend FastAPI
  - job_name: 'gaveurs-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # TimescaleDB Exporter
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
