# ==============================================================================
# SQAL Frontend Configuration - sqal.your-domain.com
# ==============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${SQAL_DOMAIN};

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/${SQAL_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${SQAL_DOMAIN}/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/sqal_access.log json;
    error_log /var/log/nginx/sqal_error.log warn;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Main application
    location / {
        proxy_pass http://frontend_sqal;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets with long-term caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_sqal;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Vite specific
    location /assets/ {
        proxy_pass http://frontend_sqal;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check
    location /health {
        proxy_pass http://frontend_sqal/health;
        access_log off;
    }
}
