# ==============================================================================
# Grafana Dashboards Provisioning - Syst√®me Gaveurs V3.0
# ==============================================================================

apiVersion: 1

providers:
  - name: 'Gaveurs Dashboards'
    orgId: 1
    folder: 'Gaveurs'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
