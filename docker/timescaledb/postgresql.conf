# TimescaleDB Production Configuration - SystÃ¨me Gaveurs V3.0
# ==============================================================================
# Optimized for production workload with time-series data
# Assumes 16GB RAM, 4 CPU cores - adjust based on your hardware
# ==============================================================================

# CONNECTION SETTINGS
max_connections = 200
superuser_reserved_connections = 3

# MEMORY SETTINGS (for 16GB RAM)
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 50-75% of RAM
maintenance_work_mem = 512MB
work_mem = 16MB                         # RAM / max_connections / 4

# WAL SETTINGS (Write-Ahead Logging)
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
wal_compression = on
wal_level = replica

# CHECKPOINTS
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# PLANNER SETTINGS
random_page_cost = 1.1                  # For SSD
effective_io_concurrency = 200          # For SSD
default_statistics_target = 100

# PARALLEL QUERY SETTINGS
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# LOGGING
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# STATEMENT STATS
shared_preload_libraries = 'timescaledb,pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# TIMESCALEDB SETTINGS
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off

# QUERY TUNING
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# SECURITY
ssl = off                               # SSL terminated at nginx
password_encryption = scram-sha-256

# LOCALE
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# TIMEZONE
timezone = 'Europe/Paris'

# CLIENT CONNECTION DEFAULTS
default_text_search_config = 'pg_catalog.english'
