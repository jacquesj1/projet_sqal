version: '3.8'

services:
  # TimescaleDB (PostgreSQL with time-series extension)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: sqal_timescaledb
    environment:
      POSTGRES_DB: foiegras_db
      POSTGRES_USER: foiegras_user
      POSTGRES_PASSWORD: foiegras_pass_2025
    ports:
      - "5434:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - sqal_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foiegras_user -d foiegras_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sqal_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sqal_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Keycloak (SSO Authentication)
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: sqal_keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://timescaledb:5432/foiegras_db
      - KC_DB_USERNAME=foiegras_user
      - KC_DB_PASSWORD=foiegras_pass_2025
      - KC_HOSTNAME=localhost
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      - KC_HEALTH_ENABLED=true
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - sqal_network
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  timescale_data:
  redis_data:

networks:
  sqal_network:
    driver: bridge
